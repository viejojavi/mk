name: Procesar URLs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  process_urls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.8.0  # Asegurándonos de usar la última versión disponible
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run URL processing script
        run: python extraer_dominios.py

      - name: Upload urls_con_codigos artifact
        uses: actions/upload-artifact@v4
        with:
          name: urls_con_codigos
          path: urls_con_codigos.txt

      - name: Upload urls_divididas artifact
        uses: actions/upload-artifact@v4
        with:
          name: urls_divididas
          path: urls_divididas.txt

      - name: Upload updated listado_urls.rsc
        uses: actions/upload-artifact@v4
        with:
          name: listado_urls
          path: listado_urls.rsc
