name: Extraer Dominios

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run script
      run: |
        python extraer_dominios.py

    - name: Upload dominio_unicos artifact
      uses: actions/upload-artifact@v2
      with:
        name: dominios_unicos
        path: dominios_unicos.txt

    - name: Upload urls_con_codigos artifact
      uses: actions/upload-artifact@v2
      with:
        name: urls_con_codigos
        path: urls_con_codigos.txt
